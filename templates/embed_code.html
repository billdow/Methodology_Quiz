<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Code - Project Methodology Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Embed the Project Methodology Assessment Quiz</h1>
        <p class="lead">Copy and paste this code into your website where you want the quiz to appear:</p>
        
        <div class="position-relative">
            <button class="btn btn-sm btn-primary copy-btn" onclick="copyCode()">Copy Code</button>
            <pre><code class="language-html">{{ iframe_code }}</code></pre>
        </div>

        <h2 class="mt-5 mb-3">Preview</h2>
        {{ iframe_code | safe }}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script>
        function copyCode() {
            const code = `{{ iframe_code | safe }}`;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                }, 2000);
            });
        }
    </script>
</body>
</html>
